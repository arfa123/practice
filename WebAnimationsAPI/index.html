<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#box {
			width: 300px;
			height: 300px;
			background-color: blue;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<div id="box">
		<h2>Warning!!</h2>
	</div>

	<script>
		var elem = document.getElementById("box");

		elem.animate([
			{ transform: "scale(0.5)", background: "#fff", color: "#fff" },
			{ transform: "scale(1)", background: "red", color: "#000" },
			{ transform: "scale(0.5)", background: "#fff", color: "#fff" },
		], {
			duration: 4000,
			iterations: Infinity
		})
	</script>
</body>

</html>
